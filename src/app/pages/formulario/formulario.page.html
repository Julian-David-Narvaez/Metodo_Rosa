<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FORMULARIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <div class="container">
    <div class="progress-bar">
      <div class="step">
        <p>Paso 1</p>
        <div class="bullet"><span>1</span></div>
        <ion-icon name="checkmark-outline" class="check fas fa-check" ></ion-icon>
      </div>
      <div class="step">
        <p>Paso 2</p>  
        <div class="bullet"><span>2</span></div>
        <ion-icon class="check fas fa-check" name="checkmark-outline"></ion-icon>
      </div>
      <div class="step">
        <p>Paso 3</p>
        <div class="bullet"><span>3</span></div>
        <ion-icon class="check fas fa-check" name="checkmark-outline"></ion-icon>
      </div>
    </div>
    
    <div class="form-outer">
      <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)">
        <div class="page slide-page">
          <div class="title">Datos del puesto</div>
          <div class="cont_page">
            <div class="field">
              <ion-input type="text" label="Identificador del puesto" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Descripción" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Empresa" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Departamento/Área" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Sección" label-placement="floating" fill="outline"></ion-input>
            </div>
          </div>
          <div class="field-btns">
            <ion-button class="firstNext next btn1" (click)="nextPage()">Siguiente</ion-button>
          </div>
        </div>
        
        <div class="page">
          <div class="title">Datos de la evaluación</div>
          <div class="cont_page">
            <div class="field">
              <ion-input type="text" label="Empresa evaluadora" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Nombre del evaluador" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="field">
              <ion-input type="text" label="Fecha de la evaluación" label-placement="floating" fill="outline"></ion-input>
            </div>
          </div>
          <div class="field-btns">
            <ion-button class="prev-1 prev btn2" (click)="prevPage()">Volver</ion-button>
            <ion-button class="next-1 next btn2" (click)="nextPage()">Siguiente</ion-button>
          </div>
        </div>
        
        <div class="page page2">
          <div class="title">Datos del trabajador</div>
          <div class="cont_page">
              <div class="field">
                <ion-input type="text" label="Nombre del trabajador" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Sexo" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Edad" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Antigüedad en el puesto" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Tiempo que ocupa en el puesto por jornada" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Duración de la jornada laboral" label-placement="floating" fill="outline"></ion-input>
              </div>
              <div class="field">
                <ion-input type="text" label="Observaciones" label-placement="floating" fill="outline"></ion-input>
              </div>
          </div>
          <div class="field-btns">
            <ion-button class="prev-2 prev btn2" (click)="prevPage()">Volver</ion-button>
            <ion-button class="submit btn2" type="submit">Enviar</ion-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
